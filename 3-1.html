<!DOCTYPE html>
<html>
<head>
	<title>網頁的標題</title>

	<!-- 外連式 CSS 樣式表 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- 內嵌式 CSS 樣式表 -->
	<style type="text/css">
		.colored-red {
			color: red;
		}
	</style>
</head>
<body>
	<!-- 文字與常用樣式 -->
	<p class="colored-red" id="first-paragraph">Paragraph: 段落</p>
	<a href="http://www.google.com">Anchor: 超連結</a>
	<i>Itallic: 斜體</i>
	<b>Bold: 粗體</b>

	<!-- 標題 -->
	<h1>Header 1: 第 1 級標題</h1>
	<h2>Header 2: 第 2 級標題</h2>
	<h3>Header 3: 第 3 級標題</h3>
	<h4>Header 4: 第 4 級標題</h4>
	<h5>Header 5: 第 5 級標題</h5>
	<h6>Header 6: 第 6 級標題</h6>

	<!-- 表格 -->
	<table>
		<tr>
			<th>表格標題 1</th>
			<th>表格標題 2</th>
			<th>表格標題 3</th>
		</tr>
		<tr>
			<td>1.1</td>
			<td>1.2</td>
			<td>1.3</td>
		</tr>
		<tr>
			<td>2.1</td>
			<td>2.2</td>
			<td>2.3</td>
		</tr>
		<tr>
			<td>3.1</td>
			<td>3.2</td>
			<td>3.3</td>
		</tr>
	</table>
</body>
</html>
